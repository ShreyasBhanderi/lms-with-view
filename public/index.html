        <div id="myModal" class="modal"style="z-index: 10;">

                <button id="buttonNew" class="btn" style="display:none"></button>
                <button id = "buttonNew2" class="btn" style="display:none"></button>
            </div>

        </div>
        <div id="myModal2" class="modal" style="z-index:7;">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="span2" style="margin: 0px 0px 30px 30px;" class="w3-display-topright close">
                    <button class="btn" style="font-size: 45px; background-color: #ff1100;">
                        <i class="fa fa-close"></i>
                    </button>
                </span>

                        <p id="title2"></p>

                </font>

                <button id="button3" class="btn" style="display:none"></button>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 


        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
            $('#input').hide();
                $('#buttonNew').hide();
        }

        var modal2 = document.getElementById('myModal2');

        // Get the button that opens the modal

        // Get the <span> element that closes the modal
        var span2 = document.getElementsByClassName("close")[1];

        // When the user clicks the button, open the modal 


        // When the user clicks on <span> (x), close the modal
        span2.onclick = function () {
            modal2.style.display = "none";
            $('#input').hide();
                $('#buttonNew').hide();
                $("#buttonNew").off("click");
        $("#buttonNew2").off("click");
        $("#button3").hide();
       $("#input2").hide()
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modal2.style.display = "none";
                $('#input').hide();
                $('#buttonNew').hide();
                $("#buttonNew").off("click");
        $("#buttonNew2").off("click");
        $("#button3").hide();
       $("#input2").hide()
            }
        }
    </script>
